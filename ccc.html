<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Demo</title>
<style type="text/css">
body { 
    font: 14px/1.3 verdana, arial, helvetica, sans-serif; 
    text-align:center; /* for old ie */
    }
iframe#ifrm { 
    width:80%;
    margin: auto;
    border:1px solid #d0d0d0;
    }
a:link { color:#33c; }    
a:visited { color:#339; }    
</style>
<script type="text/javascript">
function dw_getWindowDims() {
    var doc = document, w = window;
    var docEl = (doc.compatMode && doc.compatMode === 'CSS1Compat')? doc.documentElement: doc.body;
    
    var width = docEl.clientWidth;
    var height = docEl.clientHeight;
    
    // mobile zoomed in?
    if ( w.innerWidth && width > w.innerWidth ) {
        width = w.innerWidth;
        height = w.innerHeight;
    }
    
    return {width: width, height: height};
}

// arguments: iframe id, height  (e.g., .5 for height="50%")
function setIframe(id, src, w, h) {
    var ifrm = document.getElementById(id);
    if (ifrm) {
        var winWd = dw_getWindowDims().width;
        console.log(winWd)
        ifrm.style.width = Math.round( w * winWd ) + "px";
        ifrm.style.marginLeft = Math.round( ( winWd - parseInt(ifrm.style.width) )/2 - 8 ) + "px";
        var winHt = dw_getWindowDims().height;
        console.log(winHt)
        ifrm.style.height = Math.round( h * winHt ) + "px";
        ifrm.style.marginTop = Math.round( ( winHt - parseInt(ifrm.style.height) )/2 - 8 ) + "px";
        ifrm.src = src
    }
}

// for sizing and positioning the iframe in the window
// pass iframe id and height (e.g., .5 for height="50%")
var src = "https://vivilafs.com/entrance?uid=0000121260"
window.onload = function() { setIframe('ifrm', src, 1.0, 1.0); }
window.onresize = function() { setIframe('ifrm', src, 1.0, 1.0); }

</script>
</head>
<body>

<iframe id="ifrm" src="">请换一个浏览器或者启用Java script</iframe>

</body>
</html>
